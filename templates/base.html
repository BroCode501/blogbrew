<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="CQnKWXneTwI-saXJUIyNy9fAF4yBXvCu02BLcI4QhFA" />
    

<!-- Primary Meta Tags -->
<title>Bromine : Brew Blogs</title>
<meta name="title" content="Bromine : Brew Blogs" />
<meta name="description" content="
Hi, This is Bromine!
The OpenSource blog brewing Platform for Devs.
" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://bromine.vercel.app/" />
<meta property="og:title" content="Bromine : Brew Blogs" />
<meta property="og:description" content="
Hi, This is Bromine!
The OpenSource blog brewing Platform for Devs.
" />
<meta property="og:image" content="https://bromine.vercel.app/static/bromine.jpg" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://bromine.vercel.app/" />
<meta property="twitter:title" content="Bromine : Brew Blogs" />
<meta property="twitter:description" content="
Hi, This is Bromine!
The OpenSource blog brewing Platform for Devs.
" />
<meta property="twitter:image" content="https://bromine.vercel.app/static/bromine.jpg" />

<!-- Meta Tags Generated with https://metatags.io -->
    <title>BroMine</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>

<body>
    <header class="bg-white shadow-md">
 <nav class="container mx-auto flex gap-4 items-center p-4">
  <img src="/static/bromine.rmbg.png" width="100" height="100" alt="Bromine Logo">
  <strong class="text-xl">
   <span>
    Bromine
   </span>
  </strong>
  <ul class="sm:flex gap-4 ml-auto">
   <li>
    <a href="/">
     Home
    </a>
   </li>
   <li>
    <a href="https://brocode-tech.netlify.app">
     BroCode Tech Community
    </a>
   </li>
   <li>
    <a href="/blogs/">
      All Blogs
    </a>
   </li>
   {% if user.is_authenticated %}
   <li>
    <a href="/profile/{{ user.username }}">
     Profile
    </a>
   </li>
   <li>
    <a href="/new/blogs/">
     New Post
    </a>
   </li>
   {% else %}
   <li>
    <a href="/accounts/login">
     Sign up
    </a>
   </li>
   {% endif %}
  </ul>
 </nav>
</header>
    {% block content %}
    {% endblock %}
</body>

</html>
