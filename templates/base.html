<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroMine</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>

<body>
    <header class="bg-white shadow-md">
 <nav class="container mx-auto flex gap-4 items-center p-4">
  <img src="/static/bromine.rmbg.png" width="100" height="100" alt="Bromine Logo">
  <strong class="text-xl">
   <span>
    Bromine
   </span>
  </strong>
  <ul class="sm:flex gap-4 ml-auto">
   <li>
    <a href="/">
     Home
    </a>
   </li>
   <li>
    <a href="https://brocode-tech.netlify.app">
     BroCode Tech Community
    </a>
   </li>
   {% if user.is_authenticated %}
   <li>
    <a href="/profile/{{ user.username }}">
     Profile
    </a>
   </li>
   <li>
    <a href="/new/blogs/">
     New Post
    </a>
   </li>
   {% else %}
   <li>
    <a href="/accounts/login">
     Sign up
    </a>
   </li>
   {% endif %}
  </ul>
 </nav>
</header>
    {% block content %}
    {% endblock %}
</body>

</html>
