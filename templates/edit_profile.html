{% extends "base.html" %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ user_form.as_p }}
    <button type="submit">Save</button>
  </form>

{% if not has_password %}
    <a href="{% url 'account_set_password' %}">Set or Change password</a>
{% endif %}
{% endblock %}
