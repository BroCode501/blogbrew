{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto my-10 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4 grid gap-4">
      {% for field in form %}
        <div class="mb-4">
          <p>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
          </p>
        </div>
      {% endfor %}
      </div>
      <div class="mb-4">
        {{ user_form.as_p }}
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Save</button>
    </form>

    {% if not has_password %}
      <p class="mt-4">
        <a href="{% url 'account_set_password' %}" class="text-blue-500 hover:underline">Set or Change Password</a>
      </p>
    {% endif %}
  </div>
{% endblock %}
