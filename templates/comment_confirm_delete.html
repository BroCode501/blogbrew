<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromine - Add Comment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto flex gap-4 items-center p-4">
            <img src="/static/bromine.rmbg.png" width="100" height="100" alt="Bromine Logo">
            <strong class="text-xl">
                <span>
                    Bromine
                </span>
            </strong>
            <ul class="sm:flex gap-4 ml-auto">
                <li>
                    <a href="/">
                        Home
                    </a>
                </li>
                <li>
                    <a href="https://brocode-tech.netlify.app">
                        BroCode Tech Community
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="/profile/{{ user.username }}">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="/new/blogs/">
                        New Post
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="/accounts/login">
                        Sign up
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-md shadow-md my-10">
        <div class="flex items-center mb-6">
            {% if user.is_authenticated %}
            <img src="/avatar/{{ user.username }}" alt="{{ user.username }}" class="rounded-full h-12 w-12 mr-4">
            <span class="text-lg font-semibold">{{ user.username }}</span>
            {% endif %}
        </div>
        <h2 class="text-2xl font-semibold mb-6">Delete this Comment</h2>
      <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              Are you sure?
            </div>
            <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Delete Comment
            </button>
        </form>
        <div class="mt-4">
            <a href=".." class="text-blue-500 hover:underline">Go back to the Post</a>
        </div>
    </div>
</body>

</html>
