<!DOCTYPE html>
{% load i18n %}
{% load allauth account %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome Back</h1>
    <form class="space-y-4" method="post">
      {% csrf_token %}
      {% for message in messages %}
        <script>
          console.log('{{ message }}')
        </script>
      {% endfor%}
            <a href="{{ signup_url }}">
              Signup here
            </a>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" 
          class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" 
          class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
        Login
      </button>
    </form>
    <div class="my-4 text-center text-sm text-gray-600">or</div>
      {% include "socialaccount/snippets/login.html" with page_layout="entrance" %}
